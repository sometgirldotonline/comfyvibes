<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clouds BG</title>
    <style>
        :root {
            --scale: 1.5;
            --accent1: #ff9a9e;
            --accent2: #fbc2eb;
            --mix: color-mix(in lch shorter hue, var(--accent1), var(--accent2))
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--accent1), var(--mix), var(--accent2));
            color: white;
            overflow: hidden;
            position: relative;
        }



        #background-wrap {
            bottom: 0px;
            left: 0px;
            padding-top: 50px;
            position: fixed;
            right: 0px;
            top: 0px;
            overflow: hidden;
            z-index: -1;
            opacity: 0.5;
            filter: blur(2px)
        }

        /* KEYFRAMES */


        @keyframes animateCloud {
            0% {
                margin-left: -1000px;
            }

            100% {
                margin-left: 100%;
            }
        }

        /* ANIMATIONS */

        .x1 {
            animation: animateCloud 35s linear infinite;
            transform: scale(0.65);
        }

        .x2 {
            animation: animateCloud 20s linear infinite;
            transform: scale(0.3);
        }

        .x3 {
            animation: animateCloud 30s linear infinite;
            transform: scale(0.5);
        }

        .x4 {
            animation: animateCloud 18s linear infinite;
            transform: scale(0.4);
        }

        .x5 {
            animation: animateCloud 25s linear infinite;
            transform: scale(0.55);
        }

        /* OBJECTS */

        .cloud {
            background: #fff;
            background: linear-gradient(top, #fff 5%, #f1f1f1 100%);
            border-radius: 100px;
            box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
            height: 120px;
            position: relative;
            width: 350px;
        }

        .cloud:after,
        .cloud:before {
            background: #fff;
            content: '';
            position: absolute;
            z-indeX: -1;
        }

        .cloud:after {
            border-radius: 100px;

            height: 100px;
            left: 50px;
            top: -50px;
            width: 100px;
        }

        .cloud:before {
            border-radius: 200px;

            width: 180px;
            height: 180px;
            right: 50px;
            top: -90px;
        }
    </style>
</head>

<body>
    <div id="background-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>

        <div class="x2">
            <div class="cloud"></div>
        </div>

        <div class="x3">
            <div class="cloud"></div>
        </div>

        <div class="x4">
            <div class="cloud"></div>
        </div>

        <div class="x5">
            <div class="cloud"></div>
        </div>
    </div>
</body>

</html>
